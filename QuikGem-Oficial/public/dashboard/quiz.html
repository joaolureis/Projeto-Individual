<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../styles/dashboards.css">
  <link rel="stylesheet" href="../styles/quiz.css">
  <link rel="icon" href="../assets/imgs/logo-final.png">
  <script src="../js/quiz.js" async></script>
  <script src="../js/sessao.js"></script>


  <title>QuikGem | Quiz</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">


</head>

<!-- <body onload=" atualizarFeed()"> -->

<body>
  <section>
    <div class="janela">
      <div class="header-left">
        <div class="logo">
          <img src="../assets/imgs/logo-final.png" width="70px" alt="Logo Home">
        </div>
        <div class="perfil">
          <img src="../assets/imgs/perfil.svg" alt="">
        </div>
        <div class="hello">
          <h3>Olá, <span id="b_usuario">usuário</span>!</h3>
        </div>

        <div class="btn-nav-white">
          <a href="./quiz.html">
            <button>Quiz</button>
          </a>
        </div>

        <div class="btn-nav">
          <a href="./dashboard.html">
            <button>Dashboards</button>
          </a>
        </div>

        <div class="btn-logout" onclick="limparSessao()">
          <button>Sair</button>
        </div>
      </div>

      <div class="dash">
        <div class="container">
          <div class="perguntas">
            <div class="questions-container hide">
              <span class="question">Pergunta aqui?</span>
              <div class="answers-container">
                <button class="answer button">Resposta 1</button>
                <button class="answer button">Resposta 2</button>
                <button class="answer button">Resposta 3</button>
                <button class="answer button">Resposta 4</button>
              </div>
            </div>
            <div class="controls-container">
              <button class="start-quiz button">Começar Quiz!</button>
              <button class="next-question button hide">Próxima pergunta</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

</body>

</html>
<script>
  b_usuario.innerHTML = sessionStorage.NOME_USUARIO;
  console.log("ID do usuário:", sessionStorage.ID_USUARIO);
</script>
